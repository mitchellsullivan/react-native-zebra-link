apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['ZSDK_ANDROID_API.jar'])
    compile "com.facebook.react:react-native:+" 
}

clean {
    delete "${buildDir}"
}